{% extends "auth_app/base.html" %}
{% block content %}
{% load static %}

	<div class="limiter">
		<div class="container-login100">
			{% if validlink %}

			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{%static 'images/img-01.png'%}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						Change Password
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="new_password1" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="new_password2" placeholder="Repeat Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Change Password
						</button>
					</div>

					<div class="text-center p-t-120">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
			{% endif %}
			{% if not validlink %}
			<!-- popup and redirection if link is expired -->
			<script>
			swal("The Link Has Expired",{
				icon : "error",
				timer: 3000,
				});
				setTimeout(function () {
					window.location.href = "{% url 'reset_password' %}";
				}, 3000);
			</script>
			{% endif %}

		</div>
	</div>
{% endblock %}
